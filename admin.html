
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-2xl font-bold text-blue-400">Magadh LMs Super Admin</h1>
            <div id="authContainer">
                <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-sm transition font-medium">
                    Login with Admin Google
                </button>
                <div id="userInfo" class="hidden flex items-center gap-4">
                    <span id="userEmail" class="text-sm text-gray-400"></span>
                    <button id="logoutBtn" class="text-red-400 hover:text-red-300 text-sm underline">Logout</button>
                </div>
            </div>
        </header>

        <main id="mainContent" class="hidden">
            <!-- Add New Client Section -->
            <section class="bg-slate-800 rounded-xl p-6 mb-8 border border-slate-700 shadow-lg">
                <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Add New Client
                </h2>
                
                <form id="addClientForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Client ID (Unique URL Slug)</label>
                            <input type="text" id="clientId" placeholder="e.g. ramesh-library" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 focus:border-blue-500 outline-none text-sm" required>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Library Name</label>
                            <input type="text" id="clientName" placeholder="e.g. Ramesh Study Center" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 focus:border-blue-500 outline-none text-sm" required>
                        </div>
                    </div>

                    <!-- Colors -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Primary Color (Brand)</label>
                            <div class="flex gap-2">
                                <input type="color" id="primaryColor" value="#6366f1" class="h-9 w-12 bg-transparent border-0 cursor-pointer">
                                <input type="text" id="primaryColorText" value="#6366f1" class="w-full bg-slate-900 border border-slate-600 rounded px-2 py-1 text-xs font-mono">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Secondary Color (Accents)</label>
                            <div class="flex gap-2">
                                <input type="color" id="secondaryColor" value="#ec4899" class="h-9 w-12 bg-transparent border-0 cursor-pointer">
                                <input type="text" id="secondaryColorText" value="#ec4899" class="w-full bg-slate-900 border border-slate-600 rounded px-2 py-1 text-xs font-mono">
                            </div>
                        </div>
                    </div>

                    <!-- Firebase Config -->
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Firebase Config JSON <span class="text-gray-500">(Copy object from Firebase Console)</span></label>
                        <textarea id="firebaseConfig" rows="5" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 font-mono text-xs focus:border-blue-500 outline-none" placeholder='{ "apiKey": "...", "authDomain": "...", ... }'></textarea>
                    </div>

                    <!-- Hall Config -->
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Hall Configuration JSON <span class="text-gray-500">(JSON Array of halls)</span></label>
                        <textarea id="hallConfig" rows="3" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 font-mono text-xs focus:border-blue-500 outline-none" placeholder='[{"id":"hallA","name":"Main Hall","seatCount":30}]'></textarea>
                        <button type="button" id="loadDefaultHalls" class="text-xs text-blue-400 underline mt-1">Load Default Template</button>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 rounded transition">
                        Create / Update Client
                    </button>
                </form>
            </section>

            <!-- Client List -->
            <section class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                <h2 class="text-xl font-semibold mb-4">Active Clients</h2>
                <div id="clientsList" class="space-y-3">
                    <p class="text-gray-500 text-sm">Loading clients...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Feedback Toast -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-xl transform translate-y-20 transition-transform duration-300">
        Saved successfully!
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
